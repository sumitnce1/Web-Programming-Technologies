		var generateSauce =  () =>{
			var supereme = document.getElementById("supereme").checked
			var option = ["Cheese", "Corn","Tomato"]
			var htmlStr = '<option value="none">Choose Sauce</option>'
			for(var i = 0 ; i< option.length; i++){
				if(supereme && option[i] == "Tomato"){
					continue
				}
				htmlStr+=`<option value="${option[i]}">${option[i]}</option>`
			}
			document.getElementById("sauce").innerHTML =htmlStr

		}

		$(document).ready(function(){
			$("#name").blur(validateName)
			$('input[name="toppings"]').change(generateSauce)
		})
