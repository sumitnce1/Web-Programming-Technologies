<html>
    <head>        
        <title>Div tag</title>        
        <style>
            body{
                background-color:dodgerblue;                
            }
            #main-block{
                /* border: 1px solid black; */
                margin-top: 200px;
                margin-left: 500px;
                width: 500px;
                text-align: center;
            }
            #pb{
                border: 1px solid white;
                color: white;
                padding: 20px;
                font-size: 22px;
                font-family: roboto;             
            }
            #pe{
                color: white;
                text-transform: uppercase;
                font-family: roboto;
                font-size: 12px;
            }
            .bt{
                background-color: white;
                color: dodgerblue;
                padding: 5px;
                padding-left: 20px;
                padding-right: 20px;
                border: 0px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="main-block">
            <p id="pb">BIG BOLD TEXT</p>
            <p id="pe">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, corrupti!</p>            
            <button class="bt">GET STARTED</button>
        </div>
    </body>
</html>
