<html>
  <head>
    <title>Assignment-3</title>
    <link rel="stylesheet" href="day2_3.css">
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th>Last Name</th>
          <td><input type="text" placeholder="Enter Your Name" /></td>
        </tr>
        <tr>
          <th>First Name</th>
          <td><input type="text" placeholder="Enter your First Name" /></td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <textarea
              name=""
              id=""
              cols="50"
              rows="3"
              placeholder="17 Hristo Botev str"
            ></textarea>
          </td>
        </tr>
        <tr>
          <th>City</th>
          <td>
            <input type="text" placeholder="Enter City" /> <b>State</b>
            <input type="text" placeholder="enter state" />
          </td>
        </tr>
        <tr>
          <th>Zip/Postal Code</th>
          <td><input type="text" size="8" placeholder="8000002" /></td>
        </tr>
        <tr>
          <th>Country</th>
          <td>
            <select>
              <option>India</option>
              <option>Srilanka</option>
              <option>America</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Phone(country code, area code, number</th>
          <td>
            (+ <input type="text" placeholder="91" maxlength="2" size="4" /> )
            <input type="text" placeholder="88" maxlength="2" size="5" />-
            <input type="text" maxlength="2" size="5" placeholder="8334343" />
          </td>
        </tr>
        <tr>
          <th>E-mail</th>
          <td><input type="email" name="" placeholder="sample@gmail.com" /></td>
        </tr>
        <tr>
          <th>Birth date</th>
          <td>
            Month<input type="text" placeholder="06" maxlength="2" size="2" />
            Day<input type="text" placeholder="14" maxlength="2" size="2" />
            Year(4 digit)<input
              type="text"
              placeholder="06"
              maxlength="4"
              size="4"
            />
          </td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>
            <select>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">others</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Starting date</th>
          <td>
            <input type="radio" name="s" id="radi" /> Spring
            <input type="radio" name="s" id="radi" /> Summer 2006
          </td>
        </tr>
        <tr>
          <th>Comments/Questions</th>
          <td>
            <textarea
              name=""
              id=""
              cols="50"
              rows="3"
              placeholder="Please send me more information about hte lodging."
            ></textarea>
          </td>
        </tr>
        <tr>
          <th colspan="2" class="foot">
            <input type="submit" name="" class="sub" value="Submit" />
            <input type="reset" value="Clear this Form" name="" class="res" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
