<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Division-Calculator</title>
    <script>
        //Jquery AJAX code
		function div(){
            var num1 = $("#num1").val();
            var num2 = $("#num2").val();

			var obj = { num1 : num1, num2: num2}

			$.ajax({
				url:"/div",
				method : "POST",
				data : JSON.stringify(obj),
				headers : {
					"Content-type":"application/json"
				}
			}).done(function(response){
				console.log(response)
				$("#result").html("Result is "+ response)
			})
		}
    </script>
</head>
<body class="bg-info">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 95vh;">   
            <div class="col-md-5 p-5 m-5 bg-danger-subtle rounded-2">
                <h3 class="text-center fw-bold">Division-Calculator</h3> <hr>
                    <div class="">
                        <label for="" class="fw-bold">Enter First Number:</label>
                        <input class="form-control" type="text" name="num1" id="num1" placeholder="Enter First Number"> <br>
                    </div>
                    <div class="">
                        <label for="" class="fw-bold">Enter Second Number: </label>
                        <input class="form-control" type="text" name="num2" id="num2" placeholder="Enter Second Number"> <br>
                    </div>
                    <div class="text-center"><button class="btn btn-outline-success w-75" onclick="div()"><b>Divide</b></button></div>
                    <div class="text-center"><h4 id="result"></h4></div>
                    <div class="text-center mt-4"><a href="home.html" class="text-danger text-decoration-none fs-6 fw-bold">Click Go to Home</a></div>
            </div>
        </div>
    </div>
</body>
</html>
