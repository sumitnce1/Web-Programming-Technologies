<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>ThreeMovies-Sumit</title>
    <!--.Create a web page and take 3 Movies details  and show in table
    Movies property : Movie Name,Price,Seat -->
    <script> 
    function display(data){
		let htmlStr = ""
		for (var i = 0; i < data.length; i++) {
			htmlStr += `<tr>
							<td>${data[i].mname}</td>
							<td>${data[i].mprice}</td>
							<td>${data[i].seatno}</td>
						</tr>`
		}
		document.getElementById("table-body").innerHTML = htmlStr
	}


	function display_Mov(){
		$.ajax({
			url: "/data",
			method :"POST"
		}).done(function(res){ // automatically converts json to array or objects
			display(res)
		})
	}       
    </script>
  </head>
  <body class="bg-body-secondary">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 95vh;">   
            <div class="col-md-4 p-5">
                <div class="inn p-5 rounded-5 bg-dark text-white">
                    <form action="/reg" method="post">
                        <label for="" class="form-lable fw-bold">Enter Movie Name: </label>                    
                        <input class="form-control form-control-sm" type="text" name="mname" id="name" placeholder="Enter Movie Name"> <br>                       
                        <label for="" class="form-lable fw-bold">Enter Movie Price:</label>
                        <input class="form-control form-control-sm" type="text" name="mprice" id="price" placeholder="Enter Movie Price"><br>
                        <label for="" class="form-lable fw-bold">Enter Seat No.:</label>
                        <input class="form-control form-control-sm" type="text" name="seatno" id="seat" placeholder="Enter Seat No."><br>
                        <button class="btn btn-outline-warning w-100 mb-5">Save</button> <br>
                        <div class="text-center text-warning"><small>&copy; Sumit</small></div>
                                            
                    </form>
                </div>
            </div>
            <div class="col-md-8 p-5">
                <div class="inn p-5 rounded-5 bg-danger text-white">
                    <div class="text-center mb-3">
                        <button class="btn btn-info" onclick="display_Mov()">Show Data</button>
                    </div>
                    
                    <table class="table table-bordered text-center table-hover table-dark">
                        <thead class="table-secondary">
                            <tr>
                                    <th>Movie Name</th>
                                    <th>Ticket Price</th>
                                    <th>Seat No.</th>
                                </tr>   
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                    <div class="text-center mt-4"><a href="home.html" class="text-white text-decoration-none fs-6 fw-bold">Click Go to Home</a></div>
                </div>
            </div>
        </div>
    </div>



   
  </body>
</html>
