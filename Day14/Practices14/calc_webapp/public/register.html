<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body class="bg-info">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 95vh;">   
            <div class="col-md-5 p-5 m-5 bg-danger-subtle rounded-2">
                <h3 class="text-center fw-bold">Register</h3> <hr>
                <form action="/reg" method="post">
					<div class="mb-3">
						<label class="form-label">Name</label>
						<input type="text" class="form-control form-control-sm" name="name" placeholder="Enter name">
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input type="text" class="form-control form-control-sm" name="email" placeholder="Enter email">
					</div>
					<div class="mb-3">
						<label class="form-label">Date of birth</label>	
						<input type="date" class="form-control form-control-sm" name="dob">
					</div>
					<div class="mb-3">
						<label class="from-label">Gender</label>
						
						<input type="radio" name="gender" value="male">
						<label class="form-label">Male</label>
						
						<input type="radio" name="gender" value="female">
						<label class="form-label">Female</label>
						
						<input type="radio" name="gender" value="others">
						<label class="form-label">Others</label>
						
					</div>
					<div class="mb-3 text-center">
						<div class="text-center"><button class="btn btn-outline-success w-75"><b>Register</b></button></div>
					</div>
				</form>
    </div>         
</div>
    </div>
</body>
</html>
