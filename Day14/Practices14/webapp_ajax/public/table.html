<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>All Data</title>
    <script>
        function display(data){
            let htmlStr = ""
		        for (var i = 0; i < data.length; i++) {
			        htmlStr += `<tr>
                            <td> ${data[i].fname}</td>
                            <td> ${data[i].dob}</td>
                            <td> ${data[i].phone}</td>
                            <td> ${data[i].email}</td>
                            <td> ${data[i].gender}</td>
                            <td> ${data[i].lang}</td>
                            <td> ${data[i].state}</td>
                            </tr>`
               }
               document.getElementById("table-body").innerHTML = htmlStr;
        }

        function fetch_data(){
		// var req  = new XMLHttpRequest()
		// req.open("POST","/data",true)
		// req.onreadystatechange = function(){
		// 	if(req.readyState == 4){
		// 		console.log(this.responseText)
		// 		var data = JSON.parse(this.responseText) // converting JSON to array of objects
		// 		display(data)
		// 	}
		// }
		// req.send()

        $.ajax({
			url: "/data",
			method :"POST"
		}).done(function(res){ // automatically converts json to array or objects
			display(res)
		})
       }
    </script>
</head>
<body class="bg-warning">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 95vh;">
            <div class="col-md-2 bg bg-secondary text-white shadow p-4">
                <div class="mb-3 text-center mt-3">
                    <button class="btn btn-primary btn-sm" onclick="fetch_data()">Fetch Data</button>
                </div>
            </div>
            <div class="col-md-10">
                <table class="table table-hover table-stripped">
                    <thead class="table-danger">
                        <tr>
                                <th>Name</th>
                                <th>DOB</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Language</th>
                                <th>State</th>
                            </tr>   
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            
        </div>

    </div>
</body>
</html>
