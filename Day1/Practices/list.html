<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <h1>List of Fruits</h1>
        <ul type="square"> <!-- type-circle, disc, square -->
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ul>
        <hr> <!-- Horizonatal Line -->
        <h1>List of Fruits</h1> 
        <ol type="A" start="26"><!-- 1, A, a,i,I -->
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ol>
    </body>
</html>
