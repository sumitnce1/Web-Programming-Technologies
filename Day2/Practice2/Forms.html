<html>
    <head>
        <title>Forms</title>        
    </head>
    <body>
        <form action="">
            Enter Name: <input type="text" placeholder="Enter your name">
            <br>
            Enter Email: <input type="text"> <br>
            Enter DOB: <input type="date"> <br>
            Enter Age: <input type="number"> <br>
            Upload Image: <input type="file"> <br>
            Enter width: <input type="range"> <br>
            Enter Password: <input type="password"> <br>

            Gender: <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Others
            <br>
            Language: <input type="checkbox" name=""> C++
            <input type="checkbox" name=""> Java
            <input type="checkbox" name=""> Nodsjs 
            <br>
            Select State: 
            <select name="" id="" size="1">
                <option value="">Select State</option>
                <option value="" selected>Bihar</option>
                <option value="">UP</option>
                <option value="">MP</option>
            </select>
            <br>
            <button>Save</button>
            <input type="submit">
            <input type="reset">
            <button type="button">Forget</button>
        </form>

    </body>
</html>
