	<title>String Split</title>
	<script type="text/javascript">
		var name = "Siddhant verma"
		var str = "1,2,23,3,4,4,56"
				 //0123456789
		
		var arr = name.split(" ") // split function returns array
				 //[Siddhant,verma]
		console.log(arr)
		var arr = str.split(",")
				 //[1,2,23,3,4,4,56]
		console.log(arr)
		var name = "Siddhant"
		var arr = name.split("")
				//[S,i,d,d,h,a,n,t]
		
		var str = "abba"
		str == str.split("").reverse().join("") 
		//  ["a","b","b","a"]     abba
	</script>
