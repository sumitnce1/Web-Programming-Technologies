<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js_Assignment-10DOM-2</title>
    <!-- 2.Write a code to accept name of Friends name from user and show in list using DOM -->
    <script>        
      var friList = [];
      
      function add_friends_list(){
        var friName = document.getElementById("name").value
        var temp = {
          name: friName,
        };
        friList.push(temp);
      }

    function display_list(){
      var htmlStr = "<ol>"
		for(var i = 0; i < friList.length; i++){
			htmlStr = htmlStr + "<li>"+friList[i].name+"</li>"
		}
		htmlStr = htmlStr + "</ol>";
		document.getElementById("data").innerHTML= htmlStr
    }
    </script>
  </head>
  <body>
    Enter Friends Name: <input type="text" name="" id="name">
    <button onclick="add_friends_list()">Save</button>
    <button onclick="display_list()">Show</button>
    <h3 id="data"></h3>
</body>
  </body>
</html>
