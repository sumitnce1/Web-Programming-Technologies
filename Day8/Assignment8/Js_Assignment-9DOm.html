<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aissignment-9-DOM-1</title>
    <script>
        function add() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) + Number(num2);
            document.getElementById("data").innerHTML = result;
        }

        function sub() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) - Number(num2);
            document.getElementById("data").innerHTML = result;
        }

        function mul() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) * Number(num2);
            document.getElementById("data").innerHTML = result;
        }

        function div() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) / Number(num2);
            document.getElementById("data").innerHTML = result;
        }
        function mod() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) % Number(num2);
            document.getElementById("data").innerHTML = result;
        }
    </script>
</head>
<body>
    Enter 1st Number: <input type="text" name="" id="num1"> <br> <br>
    Enter 2nd Number: <input type="text" name="" id="num2"> <br><br>
    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
    <button onclick="mod()">Modulas</button>

    <h1 id="data">Show Result</h1>
</body>
</html>
