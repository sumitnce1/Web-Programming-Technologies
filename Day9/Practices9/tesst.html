<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .error{
            color:red;
        }
    </style>
    <script>
       var pizza=[]
       function save_order(){

        var name=document.getElementById("name").value

        var pizza_topping=document.getElementsByName("topping")
        var topping=""
            if(pizza_topping[0].checked){
                topping=(pizza_topping[0].value)
            }
            if(pizza_topping[1].checked){
                topping=(pizza_topping[1].value)
            }
            if(pizza_topping[2].checked){
                topping=(pizza_topping[2].value)
            }
        
        var sauce=document.getElementById("pizza_sauce").value

        var extra_option=document.getElementsByName("extra")
        var extra=[]
        if(extra_option[0].checked){
            extra.push(extra_option[0].vaule)
        }
        if(extra_option[1].checked){
            extra.push(extra_option[1].vaule)
        }

        var delivery_det=document.getElementById("delivery").value

        //-------------------------------------------------------
    
        function validate_name(){
            var name=document.getElementById("name").value
            if(name.length<5){
                document.getElementById("name_error").innerHTML="Atleast 5 Characters are needed"
                return false
            }
            else{
                document.getElementById("name_error").innerHTML=""
                return true
            }
        }

        function validate_delivery(){
            var delivery=document.getElementById("delivery").value
            if(delivery.length<5){
                document.getElementById("delivery_error").innerHTML="Atleast 3 Characters are needed"
                return false
            }
            else{
                document.getElementById("delivery_error").innerHTML=""
                return true
            }
        }

        function validate_sauce(){
            var sauce=document.getElementById("pizza_sauce").value
            var pizza_topping=document.getElementsByName("topping")
            
            if(sauce==="tomato" && pizza_topping[0].checked){
                document.getElementById("topping_error").innerHTML=" Tomato Pizza sauce and Supreme Pizza topping cannot be selected together."
                pizza_topping[0].uncheck
            }
            else{
                document.getElementById("topping_error").innerHTML=""
            }
        }

        if( validate_name() && validate_delivery() && validate_sauce() ){
            var temp={
                name:name,
                topping:topping,
                sauce:sauce,
                extra:extra,
                delivery_det:delivery_det
            }
            pizza.push(temp)}

       }

       function place_order(){

       }
    
    </script>
</head>
<body>
    <div class="container-fluid" style="background-color: darkcyan;">
        <div class="row justify-content-evenly align-items-center " style="height:100vh" >
            <div class="col-4 p-5 bg-white rounded-2">
                <h2 class="text-success"> Pizza Shop 2.0 </h2>
                <div class="mb=3">
                    <input class="form-control" type="text" id="name" oninput="" placeholder="Name of the Pizza"> 
                    <small class="error" id="name_error"></small><br>
                </div>
                <div class="mb-3">
                    <label class="form-label me-3">Pizza Topping :</label> <br>
                        <input type="radio" name="topping" value="Supreme"> Supreme &nbsp;
                        <input type="radio" name="topping" value="Vegetarian"> Vegetarian &nbsp;
                        <input type="radio" name="topping" value="Hawaiian"> Hawaiian &nbsp;
                    </div>

                <div class="m-3">
                    <label class="form-label me-3">Pizza Sauce :</label>
                    <select class="form-select mb-3" id="pizza_sauce"> 
                        <option value="none"> -Select Option- </option>
                        <option value="tomato">Tomato</option>
                        <option value="pesto">Pesto</option>
                        <option value="mariana">Mariana Sauce</option>
                    </select>
                    <small class="error" id="topping_error"></small><br>
                </div>

                <div class="mb-3">
                    <label class="form-label me-3">Optionl Extras :</label>
                    <input type="checkbox" name="extra" value="cheese"> Extra Cheese &nbsp;&nbsp;
                    <input type="checkbox" name="extra" value="gluten"> Gluten Free Base &nbsp;&nbsp;
                </div>

                <div class="mb-3">
                    <textarea class="form-control" id="delivery" rows="3"></textarea>
                    <small class="error" id="delivery_error"></small><br>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary" onclick="save_order()"> Save Order</button>
                    <button class="btn btn-primary" onclick="place_order()"> Place Order</button>
                </div>

            </div>
    </div>
</body>
</html>
