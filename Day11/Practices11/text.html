<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Question 2 Movie Details</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var moviedata = [] 
            function save(){
                var name = document.getElementById("name").value
                var actor = document.getElementById("actor").value
                var release = document.getElementById("release").value
                var movie_dom_arr = document.getElementsByName("movietype")
                var movie_type = []
                if(movie_dom_arr[0].checked){
                    movie_type.push(movie_dom_arr[0].value)
                }
                if(movie_dom_arr[1].checked){
                    movie_type.push(movie_dom_arr[1].value)
                }
                if(movie_dom_arr[2].checked){
                    movie_type.push(movie_dom_arr[2].value)
                }
                var lang_dom_arr = document.getElementsByName("lang")
                var lang = ""
                if(lang_dom_arr[0].checked){
                    lang = lang_dom_arr[0].value
                }
                else if(lang_dom_arr[1].checked){
                    lang = lang_dom_arr[1].value
                }
                else if(lang_dom_arr[2].checked){
                    lang = lang_dom_arr[2].value
                }
                var time = document.getElementById("time").value
                moviedata.push({
                    name:name,
                    actor:actor,
                    release:release,
                    movietype:movie_type,
                    lang :lang,
                    time :time
                })   
            }

            function show(){
                    var see = " "
                    for(var i = 0; i < moviedata.length;i++){
                    see +=  `<tr>
								<td>${moviedata[i].name}</td>
								<td>${moviedata[i].actor}</td>
								<td>${moviedata[i].release}</td>
                                <td>${moviedata[i].movietype}</td>
                                <td>${moviedata[i].lang}</td>
                                <td>${moviedata[i].time}</td>
							</tr>`
                }
                document.getElementById("table-body").innerHTML = see
            }

            $(document).ready(function(){
               $("#name").on('blur',function(){
                var name =$("#name").val()
                if(name.length < 5){
                    $("#err").text("Name should atleast of 5 chars")
                    $("#err").css({"color":"red"})
                    $("#name").css({"background-color":"yellow"})
                }
                else{
                    $("#err").text("")
                }
                
               })
               $("#actor").on('blur',function(){
                var actor = $("#actor").val()
                if(actor.length < 3){
                    $("#actor_err").text("Actor name must be in 3 chars")
                    $("#actor_err").css({"color":"red"})
                }
                else{
                    $("#actor_err").text("")
                }
               })
                
            })
                          
        </script>
    </head>
    <body class="bg-primary">
        <div class="container-fluid">
            <div class="row justify-content-evenly align-items-center" style="height:100vh">
                <div class="col-5 bg-white p-5 rounded">
                    <div class="mb-3">
                        <h2 class="text-center">Movie Details</h2>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Movie Name :</label>
                        <input class="form-control" type="text" id = "name">
                        <span id="err"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Actor :</label>
                        <input class="form-control" type="text" id = "actor">
                        <span id="actor_err"></span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Release :</label>
                        <input class="form-control" type="text" id = "release">
                    </div>
                    <div class="mb-3">
                        <label class="form-label me-3">Movie type :</label>
					    <input type="checkbox" name="movietype" value="2d">2d
					    <input type="checkbox" name="movietype" value="3d">3d
				    	<input type="checkbox" name="movietype" value="imax">IMAX
                    </div>
                    <div class="mb-3">
                        <label class="form-label me-3">Language</label>
					    <input type="radio" name="lang" value="marathi" > Marathi
					    <input type="radio" name="lang"  value="hindi" >Hindi
					    <input type="radio" name="lang" value="english">English
                    </div>
                    <div class="mb-3">
                        <input type="datetime-local" id="time">
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-primary" onclick="save()" id="save">Save</button>
                        <button class="btn btn-primary" onclick="show()">Show</button>
                    </div>
                </div>
                <div class="col-6">
                    <table class="table table-hover table-stripped">
                        <thead>
                            <tr>
                                <th>
                                    Movie Name
                                </th>
                                <th>
                                    Actor
                                </th>
                                <th>
                                    Release
                                </th>
                                <th>
                                    Movie type
                                </th>
                                <th>
                                    Language
                                </th>
                                <th>
                                    Time
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
