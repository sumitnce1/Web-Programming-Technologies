<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQ_Assignment2-11-Sumit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- 2.Try toggle, fadeIn,fadeOut,fadeToggle,slideToggle in the effects code file  -->
    <style>
        #div1, #div2{
            width:100px;
            height:80px;
        }
    </style>
    <script>
      //toggle
      $(document).ready(function () {
        $(".btnt").click(function () {
          $("h2").toggle();
        });
      });

      //FadeIn and FAdeout
      $(document).ready(function(){
        $(".btn1").click(function(){
            $("h2").fadeOut();
        });
        $(".btn2").click(function(){
            $("h2").fadeIn();
        });
        });
        //fadetoggle
        $(document).ready(function(){
            $(".btnf").click(function(){
                $("#div1").fadeToggle();            
                $("#div2").fadeToggle(3000);
            });
        });
        //
        $(document).ready(function(){
            $(".btns").click(function(){
                $("h4").slideToggle();
            });
        });
    </script>
  </head>
  <body>
    <div class="container">
      <div
        class="row gy-2 justify-content-evenly align-items-center" style="height: 100vh">
        <div class="col-md-3">
          <button class="btnt btn btn-info w-50">Toggle button</button> <br>
          <h2>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.?
          </h2>
        </div>
        <div class="col-md-3">
            <button class="btn1 btn btn-warning">Fade out</button>
            <button class="btn2 btn btn-danger">Fade in</button>
        </div>
        <div class="col-md-3">
            <button class="btnf btn btn-success mb-4">fadeToggle</button>
            <div id="div1" class="bg-danger"></div>
            <br>
            <div id="div2" class="bg-success"></div>

        </div>
        <div class="col-md-3">
            <h4>Lorem ipsum dolor sit amet.</h4>
            <button class="btns btn btn-secondary">slide toogle</button>
        </div>
      </div>
    </div>
  </body>
</html>
