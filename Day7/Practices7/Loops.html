<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop demo</title>
    <script>
        //While loop demo
        var num=2;
        var i=1;
        while(i<11){
            document.write(i*num);
            document.write("<br>");
            i++;
        }
        //do while

        do{
            document.write(i*num);
            document.write("<br>");
            i++;
        }while(i<11)


        for(var i=1; i<11; i++){
            document.write(i*num + "<br>");
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
