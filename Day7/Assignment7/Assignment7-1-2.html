<!DOCTYPE html>

<head>
    <title>Assignment7-2,3-SUMIT</title>
    <script>
        // 1.Write a program to find given number is even or odd.
        var a=5;
        if(a%2==0){
            document.writeln(a +" This Number is Even. <br><br>")
        }
        else{
            document.writeln(a +" This Number is Odd. <br><br>")
        }
        // 2.Write a program to find the greater number out of three numbers.
        var e=2,f=3,g=5;
        if (e>=f && e>=g){
            document.write("The largest number e: " +e +"<br><br>")
        }
        else if(f>=e && f>=g){
            document.write("The largest number f: " +f +"<br><br>")
        }else{
            document.write("The largest number g: " +g +"<br><br>")
        }
    </script>
</head>
