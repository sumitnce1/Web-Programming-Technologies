<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-7-2-Sum of Digit 5 Digit</title>
    <script>
        var digit=prompt("Enter 5 digit number: ");
        document.write("<h2>Your input is: " +digit +"</h2>");
        var sum=0;
        for(var i=0; i<digit.length; i++){
            sum=sum + parseInt(digit.charAt(i));
        }
        document.write("<h2>The sum of 5 digit: " +sum +"</h2>");
    </script>
</head>

</body>
</html>
