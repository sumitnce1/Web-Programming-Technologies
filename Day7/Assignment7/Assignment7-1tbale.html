<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.Print table on page(Take input from user)
    Format:
    2 * 1 = 2
    2 * 2 = 4 -->
    <script>
        var table=parseInt(prompt("Enter the table number: "));
        for(var i=1; i<=10; i++){
            t=table*i;
            document.write("<h2>" +table +" * " +i +"=" +t +"</h2>");
        }
    </script>
</head>
<body>
    
</body>
</html>
