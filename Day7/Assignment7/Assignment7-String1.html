    <title>Document</title>
    <script>
        // 1.Write a program to check given string ends with "t" or not
        var endStr = prompt("Enter a string:");
        if(endStr.endsWith("t")) {
            document.write("The string ends with 't'");
        } 
        else{
            document.write("The string does not end with 't'");
        }
    </script>
</head>
