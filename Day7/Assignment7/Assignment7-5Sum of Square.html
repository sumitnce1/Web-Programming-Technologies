    <title>Assignment7-5-Sum of Square</title>
    <!-- 5. Write a program to find the sum of squares of even numbers upto N (accept from user).Take N from user -->
    <script>
        var n = prompt("Enter a number: ");
        var sum = 0;
        for (var i = 2; i <= n; i += 2) {
        sum += i*i;
        }
        document.write("<h1>The sum of squares of even numbers " + sum +"</h1>");
    </script>
